    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://dinhertw.github.io/selector/icon.png">
    <title>選號器</title>
    <style>
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
            overflow-x:hidden;
            overflow-y:hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            width: 700px;
            height: 600px;
            padding: 20px;
        }

        .main-content, .history-content {
            padding: 20px;
        }

        .main-content {
            border-right: 1px solid #ddd;
            width: 1750px
        }

        .history-content {
            max-width: 300px;
            width: 100%;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
            font-size: 30px
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 20px
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            justify-content: space-between;
            width: 330px;
        }

        .custom-select {
            position: relative;
            display: inline-block;
            width: 100px;
        }

        .custom-select input {
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 17px;
        }

        .select-items {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-top: none;
            z-index: 1000;
            height: 200px; /* 確保高度足夠顯示捲軸 */
            width: 175px;
            display: none; /* 默認隱藏下拉清單 */
            border-radius: 5px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            padding: 5px;
            box-sizing: border-box;
            overflow: auto; /* 確保出現捲軸 */
            font-size: 17px
        }

        .select-items::-webkit-scrollbar {
            width: 10px; /* 捲軸寬度 */
        }

        .select-items::-webkit-scrollbar-thumb {
            background-color: #888; /* 捲軸滑塊顏色 */
            border-radius: 10px; /* 捲軸滑塊圓角 */
        }
        
        .select-items::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* 捲軸滑塊懸停顏色 */
        }

        .select-items::-webkit-scrollbar-track {
            border-radius: 10px; /* 捲軸軌道圓角 */
        }




        .select-items div {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .select-items div:hover {
            background-color: #f2f2f2;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        #resultsList, #historyList {
            list-style-type: none;
            padding: 0;
        }

        .history-item {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #resultsList li {
            font-size: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #historyList {
            height: 400px; /* 設置容器高度 */
            width: 200px; /* 設置容器寬度 */
            overflow-y: auto; /* 啟用垂直捲動條 */
            border: 1px solid #ccc; /* 邊框顏色和寬度 */
            border-radius: 5px; /* 圓角邊框 */
            padding: 10px; /* 內邊距 */
            background-color: #f2f2f2; /* 背景顏色 */
            box-sizing: border-box; /* 確保 padding 和 border 包含在元素的寬高內 */
        }

        #historyList::-webkit-scrollbar {
            width: 8px; /* 設置捲軸寬度 */
        }

        #historyList::-webkit-scrollbar-thumb {
            background-color: #888; /* 捲軸滑塊顏色 */
            border-radius: 10px; /* 捲軸滑塊圓角 */
        }

        #historyList::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* 捲軸滑塊懸停顏色 */
        }

        #historyList::-webkit-scrollbar-track {
            background-color: #f2f2f2; /* 捲軸軌道顏色，與背景一致 */
            border-radius: 10px; /* 捲軸軌道圓角 */
        }


        .error-message {
            color: #ff0000;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .footer-text {
            font-size: 7px;
            position: fixed;
            right: -7px;
            bottom: -7px;
            color: #fff;
            padding: 10px;
            opacity: 0.7;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            max-width: 600px;
            max-height: 75%;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            display: flex; /* 使用彈性佈局 */
            flex-direction: column; /* 垂直排列子元素 */
            padding: 20px; /* 內邊距 */
            max-width: 100%; /* 最大寬度 */
            max-height: 300px; /* 最大高度 */
           overflow-y: auto; /* 垂直捲動條 */
            background-color: #fff; /* 背景顏色 */
            border-radius: 5px; /* 圓角邊框 */
            border: 1px solid #ccc;
            box-sizing: border-box; /* 確保內邊距和邊框包含在元素的寬高內 */
            justify-content: space-between;
        }

.modal-body::-webkit-scrollbar {
    width: 8px; /* 捲軸寬度 */
}

.modal-body::-webkit-scrollbar-thumb {
    background-color: #888; /* 捲軸滑塊顏色 */
    border-radius: 10px; /* 捲軸滑塊圓角 */
}

.modal-body::-webkit-scrollbar-thumb:hover {
    background-color: #555; /* 捲軸滑塊懸停顏色 */
}

.modal-body::-webkit-scrollbar-track {
    background-color: #f2f2f2; /* 捲軸軌道顏色 */
    border-radius: 10px; /* 捲軸軌道圓角 */
}



        .modal-footer {
            text-align: right;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .result-number, .loading {
            font-size: 125px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 125px;
            color: #000;
            border-radius: 5px;
        }

        .generating-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            position: relative;
        }

        .generating-animation {
            font-size: 125px;
            color: #000;
            animation: numberChange 0.1s linear infinite;
        }

        @keyframes numberChange {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

/* Keyframes for pop-up animation */
@keyframes popUpAnimation {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    70% {
        transform: scale(1.05);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

/* Apply animation to generating modal */
.generating-modal-content {
    animation: popUpAnimation 0.15s ease-out;
}

/* Transition for modal background opacity */
.modal {
    transition: background-color 0.1s ease-out;
}

/* Keyframes for scaling down modal content */
@keyframes closeAnimation {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(0.5);
        opacity: 0;
    }
}

/* Apply the scale animation to the modal content when closing */
#resultModal.closing .modal-content {
    animation: closeAnimation 0.15s ease-out forwards;
}




    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>選號器</h1>
            <label for="numPeople">選擇人數:</label>
            <div class="custom-select">
                <input type="number" id="numPeopleInput" placeholder="輸入或選擇">
                <div class="select-items" id="numPeopleOptions"></div>
            </div>

            <label for="numRange">號碼範圍:</label>
            <div class="input-container">
                <div class="custom-select">
                    <input type="number" id="minRangeInput" placeholder="最小值">
                    <div class="select-items" id="minRangeOptions"></div>
                </div>
                <div class="custom-select">
                    <input type="number" id="maxRangeInput" placeholder="最大值">
                    <div class="select-items" id="maxRangeOptions"></div>
                </div>
            </div>

            <button id="generateButton">生成號碼</button>
            <div id="errorMessage" class="error-message"></div>
            <label for="allowDuplicates">
                <input type="checkbox" id="allowDuplicates" name="allowDuplicates">
                重複選號(不會記錄)
            </label>

            <div id="results">
                <ul id="resultsList"></ul>
            </div>
        </div>

    <script>
    // Functions for custom select dropdowns
    function showDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display = "block";
    }

    function hideDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display = "none";
    }

function setupCustomSelect(inputId, dropdownId, fetchOptions) {
    const input = document.getElementById(inputId);
    const dropdown = document.getElementById(dropdownId);

    let start = 0;
    const limit = 50; // 每次載入的選項數
    let loading = false;
    let hasMoreOptions = true;

    function loadOptions() {
        if (loading || !hasMoreOptions) return;
        loading = true;

        fetchOptions(start, limit).then(options => {
            if (options.length < limit) {
                hasMoreOptions = true; // 如果載入的選項數少於limit，表示沒有更多選項了
            }

            options.forEach(option => {
                const div = document.createElement("div");
                div.textContent = option;
                div.addEventListener("click", () => {
                    input.value = option;
                    hideDropdown(dropdownId);
                });
                dropdown.appendChild(div);
            });

            start += limit;
            loading = false;

            // 監聽滾動事件來載入更多
            dropdown.addEventListener('scroll', onScroll);
        });
    }

    function onScroll() {
        const dropdownScrollTop = dropdown.scrollTop;
        const dropdownScrollHeight = dropdown.scrollHeight;
        const dropdownClientHeight = dropdown.clientHeight;

        // 如果滾動到底部，載入更多選項
        if (dropdownScrollTop + dropdownClientHeight >= dropdownScrollHeight - 250) {
            loadOptions();
        }
    }

    input.addEventListener("focus", () => {
        showDropdown(dropdownId);
        loadOptions(); // 載入初始選項
    });

    input.addEventListener("blur", () => {
        setTimeout(() => hideDropdown(dropdownId), 250);
    });

    // 監聽滾動事件來載入更多
    dropdown.addEventListener('scroll', onScroll);
}

// 類比一個從伺服器或其他源獲取選項的函數
function fetchOptions(start, limit) {
    return new Promise((resolve) => {
        setTimeout(() => {
            // 生成類比資料
            const options = Array.from({ length: limit }, (_, i) => start + i + 1);
            resolve(options);
        }); 
    });
}

// 初始化自訂選擇下拉式功能表
setupCustomSelect("numPeopleInput", "numPeopleOptions", (start, limit) => fetchOptions(start, limit, 'numPeople'));
setupCustomSelect("minRangeInput", "minRangeOptions", (start, limit) => fetchOptions(start, limit, 'range'));
setupCustomSelect("maxRangeInput", "maxRangeOptions", (start, limit) => fetchOptions(start, limit, 'range'));




    let history = [];
    let selectedNumbers = new Set();
    let minRange = 0;
    let maxRange = 0;
    let numPeople = 0;
    let interval; // 用於存儲動畫效果的Interval

    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        const cname = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(cname) == 0) {
                return c.substring(cname.length, c.length);
            }
        }
        return "";
    }

    function loadFromCookies() {
        const savedHistory = getCookie("history");
        const savedSelectedNumbers = getCookie("selectedNumbers");
        minRange = parseInt(getCookie("minRange"));
        maxRange = parseInt(getCookie("maxRange"));
        numPeople = parseInt(getCookie("numPeople"));

        if (savedHistory) {
            history = JSON.parse(savedHistory);
            updateHistory(document.getElementById('historyList'));
        }

        if (savedSelectedNumbers) {
            selectedNumbers = new Set(JSON.parse(savedSelectedNumbers));
        }

        if (!isNaN(minRange)) {
            document.getElementById('minRangeInput').value = minRange; // 更新為正確的id
        }

        if (!isNaN(maxRange)) {
            document.getElementById('maxRangeInput').value = maxRange; // 更新為正確的id
        }

        if (!isNaN(numPeople)) {
            document.getElementById('numPeopleInput').value = numPeople; // 更新為正確的id
        }
    }

    function saveToCookies() {
        setCookie("history", JSON.stringify(history), 30);
        setCookie("selectedNumbers", JSON.stringify(Array.from(selectedNumbers)), 30);
        setCookie("minRange", minRange, 30);
        setCookie("maxRange", maxRange, 30);
        setCookie("numPeople", numPeople, 30);
    }

function generateNumbers() {
    numPeople = parseInt(document.getElementById('numPeopleInput').value);
    minRange = parseInt(document.getElementById('minRangeInput').value);
    maxRange = parseInt(document.getElementById('maxRangeInput').value);
    const allowDuplicates = document.getElementById('allowDuplicates').checked;
    const resultsList = document.getElementById('resultsList');
    const historyList = document.getElementById('historyList');
    const errorMessage = document.getElementById('errorMessage');
    const generatingModal = document.getElementById('generatingModal');

    resultsList.innerHTML = '';

    // 檢查選擇人數是否有效
    if (isNaN(numPeople) || numPeople <= 0) {
		Swal.fire({
			icon: 'error',
			title: '請輸入有效的選擇人數',
			text: '',
			timer: 3000,
			timerProgressBar: true,
			confirmButtonText: '確認'
		});
        return;
    }

    // 檢查其他條件
    if (isNaN(minRange) || isNaN(maxRange) || minRange >= maxRange) {
			Swal.fire({
			icon: 'error',
			title: '請輸入有效的號碼範圍',
			text: '',
			timer: 3000,
			timerProgressBar: true,
			confirmButtonText: '確認'
		});
        return;
    }

    if ((maxRange - minRange + 1) < numPeople) {
			Swal.fire({
				icon: 'error',
				title: '號碼範圍不夠選擇人數，請更改選擇人數或號碼範圍',
				text: '',
				timer: 3000,
				timerProgressBar: true,
				confirmButtonText: '確認'
			});
        return;
    }

    if (!allowDuplicates && (selectedNumbers.size + numPeople > (maxRange - minRange + 1))) {
			Swal.fire({
				icon: 'error',
				title: '所有號碼已選完，請清除歷史記錄',
				text: '',
				timer: 3000,
				timerProgressBar: true,
				confirmButtonText: '確認'
			});
                
        return;
    }

    generatingModal.style.display = 'block';
    errorMessage.style.display = 'none';
    openGeneratingModal();

    let count = 0;
    interval = setInterval(() => {
        const randomNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
        const loadingText = document.querySelector('.loading');
        loadingText.textContent = randomNumber;
        count++;

        if (count >= 20) {
            clearInterval(interval);
            closeGeneratingModal();
            const selected = new Set();

            while (selected.size < numPeople) {
                const randomNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                if (allowDuplicates || !selectedNumbers.has(randomNumber)) {
                    selected.add(randomNumber);
                    if (!allowDuplicates) {
                        selectedNumbers.add(randomNumber);
                    }
                }
            }

            if (selected.size === numPeople) {
                if (!allowDuplicates) {
                    history.push(Array.from(selected));
                    saveToCookies();
                }
                updateHistory(historyList);
                openResultModal(selected);

            }
        }
    }, 75);
}

function resize() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const aspectRatio = 1 / 1;

    if (width / height > aspectRatio) {
        document.querySelector('.scale-container').style.transform = `scale(${height / 700})`;
    } else {
        document.querySelector('.scale-container').style.transform = `scale(${width / 800})`;
    }
}

function closeResultModal() {
    const resultModal = document.getElementById('resultModal');
    
    // Remove the background color by setting it to transparent
    resultModal.style.backgroundColor = 'transparent';

    // Wait a short time before starting the close animation
    setTimeout(() => {
        // Add the closing class to trigger the content animation
        resultModal.classList.add('closing');

        // Hide the modal after the close animation completes
        setTimeout(() => {
            resultModal.style.display = 'none';
            resultModal.classList.remove('closing'); // Reset for future openings
            resultModal.style.backgroundColor = ''; // Restore background color
        }, 75); // Duration of the close animation
    }, 100); // Delay to let background fade out before scaling content
}
// Function to close the result modal with animation
function closeResultModal() {

    resultModal.style.backgroundColor = 'transparent';

    setTimeout(() => {

        setTimeout(() => {
            resultModal.style.display = 'none';
            resultModal.classList.remove('closing'); // Reset class for future use
            resultModal.style.backgroundColor = ''; // Restore background color
        }, 200); // Duration of the close animation

}

// Close modal when clicking outside the modal content
document.getElementById('resultModal').addEventListener('click', function (event) {
    const modalContent = document.querySelector('#resultModal .modal-content');
    if (!modalContent.contains(event.target)) {
        closeResultModal(); // Close modal if click is outside the modal content
    }
});
